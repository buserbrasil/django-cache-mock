[tox]
isolated_build = true

envlist = py{37,38,39,310,311}-dj{32,40,41}

[testenv]
allowlist_externals = poetry
commands =
    poetry install --verbose --with dev,backends
    dj32: pip install "Django>=3.2,<4.0" redis_cache
    dj40: pip install "Django>=4.0,<4.1"
    dj41: pip install "Django>=4.1,<4.2"
    poetry run pytest
extras =
    mockcache
    fakeredis
    redislite

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

problem_matcher = false
